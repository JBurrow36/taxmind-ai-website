<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer - TaxMind AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        .viewer-page {
            min-height: 100vh;
            background: #f8fafc;
            padding-top: 80px;
        }
        
        .viewer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        
        .viewer-main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .viewer-header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .viewer-header-text h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .viewer-header-text p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .viewer-toolbar {
            padding: 1rem 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .viewer-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .viewer-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .viewer-btn:hover {
            background: #f1f5f9;
            border-color: #2563eb;
        }
        
        .viewer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .viewer-page-info {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .viewer-zoom {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .viewer-zoom-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .viewer-zoom-btn:hover {
            background: #f1f5f9;
        }
        
        .viewer-content {
            flex: 1;
            overflow: auto;
            background: #525252;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        
        .pdf-container {
            position: relative;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .pdf-page {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .pdf-page canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        /* Highlight Overlays */
        .highlight-overlay {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        
        .highlight-box {
            position: absolute;
            border: 2px solid;
            border-radius: 3px;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.2s ease;
        }
        
        .highlight-box:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        
        .highlight-suggestion {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }
        
        .highlight-warning {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        
        .highlight-redflag {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Sidebar */
        .viewer-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .viewer-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .viewer-panel-header {
            padding: 1.25rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .viewer-panel-content {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .highlight-item {
            padding: 1rem;
            border-left: 3px solid;
            margin-bottom: 1rem;
            background: #f8fafc;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .highlight-item:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }
        
        .highlight-item.suggestion {
            border-left-color: #2563eb;
        }
        
        .highlight-item.warning {
            border-left-color: #f59e0b;
        }
        
        .highlight-item.redflag {
            border-left-color: #ef4444;
        }
        
        .highlight-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .highlight-item-type {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .highlight-item-type.suggestion {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .highlight-item-type.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .highlight-item-type.redflag {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .highlight-item-text {
            font-size: 0.9rem;
            color: #1e293b;
            line-height: 1.5;
        }
        
        .highlight-item-location {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 1024px) {
            .viewer-container {
                grid-template-columns: 1fr;
            }
            
            .viewer-sidebar {
                order: -1;
            }
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>TaxMind AI</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="upload-documents.html">Upload</a>
                <a href="ai-analysis.html">Analysis</a>
                <a href="file-taxes.html">File Taxes</a>
            </div>
        </div>
    </nav>

    <div class="viewer-page">
        <div class="viewer-container">
            <!-- Main PDF Viewer -->
            <div class="viewer-main">
                <div class="viewer-header">
                    <div class="viewer-header-left">
                        <div class="viewer-header-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="viewer-header-text">
                            <h2 id="viewer-document-name">Document Viewer</h2>
                            <p>Interactive TaxMind Analysis</p>
                        </div>
                    </div>
                    <a href="ai-analysis.html" class="viewer-btn" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);">
                        <i class="fas fa-arrow-left"></i>
                        Back to Analysis
                    </a>
                </div>
                
                <div class="viewer-toolbar">
                    <div class="viewer-controls">
                        <button class="viewer-btn" id="prev-page" onclick="DocumentViewer.prevPage()">
                            <i class="fas fa-chevron-left"></i>
                            Previous
                        </button>
                        <button class="viewer-btn" id="next-page" onclick="DocumentViewer.nextPage()">
                            Next
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <span class="viewer-page-info" id="page-info">Page 1 of 1</span>
                    </div>
                    <div class="viewer-zoom">
                        <button class="viewer-zoom-btn" onclick="DocumentViewer.zoomOut()">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span style="min-width: 60px; text-align: center; font-size: 0.9rem;">100%</span>
                        <button class="viewer-zoom-btn" onclick="DocumentViewer.zoomIn()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="viewer-content" id="pdf-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading document...</p>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="viewer-sidebar">
                <!-- Highlights Summary -->
                <div class="viewer-panel">
                    <div class="viewer-panel-header">
                        <i class="fas fa-highlighter"></i>
                        Highlights & Issues
                    </div>
                    <div class="viewer-panel-content" id="highlights-list">
                        <!-- Highlights will be populated here -->
                    </div>
                </div>
                
                <!-- Document Info -->
                <div class="viewer-panel">
                    <div class="viewer-panel-header">
                        <i class="fas fa-info-circle"></i>
                        Document Info
                    </div>
                    <div class="viewer-panel-content" id="document-info">
                        <!-- Document info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="highlight-engine.js"></script>
    <script src="red-flag-detector.js"></script>
    <script src="document-viewer.js"></script>
    <script>
        // Initialize viewer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            DocumentViewer.init();
        });
    </script>
</body>
</html>
