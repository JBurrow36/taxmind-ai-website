<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Subscription - TaxMind AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .subscription-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem 0;
        }
        
        .subscription-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .subscription-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .subscription-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .subscription-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        
        .subscription-logo i {
            margin-right: 0.5rem;
            font-size: 2.2rem;
        }
        
        .subscription-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .subscription-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .plan-summary {
            background: #f0f9ff;
            border: 2px solid #2563eb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .plan-summary h2 {
            font-size: 1.5rem;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }
        
        .price-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .price-display .currency {
            font-size: 1.5rem;
            vertical-align: top;
        }
        
        .price-display .period {
            font-size: 1rem;
            color: #64748b;
            font-weight: 400;
        }
        
        .plan-description {
            color: #64748b;
            font-size: 1rem;
        }
        
        .trial-info {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .trial-info i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .trial-info strong {
            font-size: 1.1rem;
        }
        
        .payment-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-section {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .form-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.promo-group {
            margin-bottom: 2rem;
        }
        
        .promo-input {
            display: flex;
            gap: 0.75rem;
        }
        
        .promo-input input {
            flex: 1;
            font-size: 1.1rem;
            padding: 14px 16px;
        }
        
        .promo-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-size: 1rem;
            height: 48px;
        }
        
        .promo-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
        }
        
        .promo-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .promo-feedback {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        .promo-feedback.success {
            color: #047857;
            display: block;
        }
        
        .promo-feedback.error {
            color: #dc2626;
            display: block;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .venmo-integration {
            background: linear-gradient(135deg, #3d95ce, #2c7bb6);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .venmo-integration h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .venmo-integration p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .venmo-account {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .complete-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .complete-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        .complete-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .security-note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .security-note i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .subscription-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .payment-form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>TaxMind AI</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <!-- <li><a href="index.html#pricing">Pricing</a></li> --> <!-- PRICING REMOVED -->
                <li><a href="index.html#security">Security</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Subscription Section -->
    <section class="subscription-page">
        <div class="subscription-container">
            <div class="subscription-card">
                <div class="subscription-header">
                    <div class="subscription-logo">
                        <i class="fas fa-brain"></i>
                        <span>TaxMind AI</span>
                    </div>
                    <h1>Complete Your Subscription</h1>
                    <p>Unlock the power of AI-driven tax filing</p>
                </div>

                <form id="subscriptionForm">
                    <div class="form-section" style="max-width: 600px; margin: 0 auto;">
                        <h3 style="text-align: center; margin-bottom: 2rem;"><i class="fas fa-key"></i> Access Code Required</h3>
                        <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">
                            Enter your access code to activate your TaxMind AI account.
                        </p>
                        <div class="form-group promo-group">
                            <label for="accessCode">Access Code</label>
                            <div class="promo-input">
                                <input type="text" id="accessCode" name="accessCode" placeholder="Enter your access code" required>
                                <button type="button" id="applyAccessCode" class="promo-button">
                                    <i class="fas fa-key"></i>
                                    Activate
                                </button>
                            </div>
                            <div class="promo-feedback" id="accessCodeFeedback"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="complete-button" id="completeSubscription" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        Activate Access
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="subscription.js"></script>
</body>
</html>
